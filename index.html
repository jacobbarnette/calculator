<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d56d746569.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>Calculator</title>
</head>
<body>
   <div id='container'>
      <div id="display"></div>
         <button class="btn operator" name='backspace' value='backspace' id='backspace'><i class="fas fa-backspace"></i></button>
         <button class='numberBtn btn' name="one" value="1"><span>1</span></button> 
         <button type="button" class='numberBtn btn' name="two" value="2"><span>2</span></button> 
         <button type="button" class='numberBtn btn' name="three" value="3"><span>3</span></button> 
         <button type="button" class="btn operator" name="plus" value="+"><span>+</span></button>             
         <button type="button" class='numberBtn btn' name="four" value="4"><span>4</span></button> 
         <button type="button" class='numberBtn btn' name="five" value="5"><span>5</span></button> 
         <button type="button" class='numberBtn btn' name="six" value="6"><span>6</span></button> 
         <button type="button" class="btn operator" name="minus" value="-"><span>-</span></button> 
            
         
         <button type="button" class='numberBtn btn' name="seven" value="7"><span>7</span></button> 
         <button type="button" class='numberBtn btn' name="eight" value="8"><span>8</span></button> 
         <button type="button" class='numberBtn btn' name="nine" value="9"><span>9</span></button> 
         <button type="button" class="btn operator" name="times" value="x"><span>x</span></button> 
            
         
         <button type="button" id="clear" class='btn clear' name="clear" value="c"><span>C</span></button> 
         <button type="button" class='numberBtn btn' name="zero" value="0"><span>0</span></button> 
         <button type="button" class='btn operator equals' name="equals" value="="><span>=</span></button> 
         <button type="button" class="btn operator" name="div" value="/"><span>/</span></button> 
      </div>
   
      </div>
      
      
    <script src="/assets/js/script.js"></script>
</body>
</html>
