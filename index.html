<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1 id="header">Calculator</h1>
    <div id="container">
        <table>
            <tr>
               <td colspan="4">
                  <div id="display"></div> 
               </td>
            </tr>
            <tr>
               <td><input type="button" class='numberBtn btn' name="one" value="1"></td>
               <td><input type="button" class='numberBtn btn' name="two" value="2"></td>
               <td><input type="button" class='numberBtn btn' name="three" value="3"></td>
               <td><input type="button" class="btn operator" name="plus" value="+"></td>
            </tr>
            <tr>
               <td><input type="button" class='numberBtn btn' name="four" value="4"></td>
               <td><input type="button" class='numberBtn btn' name="five" value="5"></td>
               <td><input type="button" class='numberBtn btn' name="six" value="6"></td>
               <td><input type="button" class="btn operator" name="minus" value="-"></td>
            </tr>
            <tr>
               <td><input type="button" class='numberBtn btn' name="seven" value="7"></td>
               <td><input type="button" class='numberBtn btn' name="eight" value="8"></td>
               <td><input type="button" class='numberBtn btn' name="nine" value="9"></td>
               <td><input type="button" class="btn operator" name="times" value="x"></td>
            </tr>
            <tr>
               <td><input type="button" id="clear" name="clear" value="c"></td>
               <td><input type="button" class='numberBtn btn' name="zero" value="0"></td>
               <td><input type="button" class='btn operator equals' name="equals" value="="></td>
               <td><input type="button" class="btn operator" name="div" value="/"></td>
            </tr>
         </table>
    </div>
    <script src="/assets/js/script.js"></script>
</body>
</html>
